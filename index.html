<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Enviroment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="viewport">
      <div id="user-interface">
        <h1>Click to play</h1>
      </div>
      <div id="camera">
        <div id="scene">
          <div class="platform1">
            <div class="platform">
              <div class="ground"></div>
              <div class="side1"></div>
              <div class="side2"></div>
              <div class="side3"></div>
              <div class="side4"></div>
            </div>
          </div>
          <div class="platform2">
            <div class="platform">
              <div class="ground"></div>
              <div class="side1"></div>
              <div class="side2"></div>
              <div class="side3"></div>
              <div class="side4"></div>
            </div>
          </div>
          <div class="platform3">
            <div class="platform">
              <div class="ground"></div>
              <div class="side1"></div>
              <div class="side2"></div>
              <div class="side3"></div>
              <div class="side4"></div>
            </div>
          </div>
          <div class="platform4">
            <div class="platform">
              <div class="ground"></div>
              <div class="side1"></div>
              <div class="side2"></div>
              <div class="side3"></div>
              <div class="side4"></div>
            </div>
          </div>
          <div class="cubeWrapper">
            <div class="cube">
              <div class="up"></div>
              <div class="down"></div>
              <div class="left"></div>
              <div class="right"></div>
              <div class="front"></div>
              <div class="back"></div>
            </div>
          </div>
          <div class="skybox">
            <div class="skybox-up"></div>
            <div class="skybox-down"></div>
            <div class="skybox-front"></div>
            <div class="skybox-back"></div>
            <div class="skybox-left"></div>
            <div class="skybox-right"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
